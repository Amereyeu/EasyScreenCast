name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: make zip-file
    - uses: actions/upload-artifact@v2
      with:
        name: EasyScreenCast.zip
        path: EasyScreenCast_*.zip
